<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-1 mt-1">Đăng nhập</h4>
          <hr>
          <p class="text-success text-center">{{msg}}</p>
          <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Tên người dùng"
                  name="username" required #username="ngModel"
                  [class.is-invalid]="username.invalid && username.touched">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Mật khẩu"
                  name="password" required #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginform.form.invalid"> Đăng nhập
              </button>
            </div> <!-- form-group// -->
          </form>
          <div class="row">
            <div class="col-6">
              <button type="button" class="btn btn-primary btn-block" (click)="fbLogin()"><i class="fab fa-facebook-f fa-fw"></i> Login with Facebook</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-danger btn-block float-right" (click)="ggLogin()"><i class="fab fa-google fa-fw"></i> Login with Google</button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
