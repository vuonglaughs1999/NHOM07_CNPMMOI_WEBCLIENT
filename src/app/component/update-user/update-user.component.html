<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container mt-5 mb-5">
    <h2>Cập nhật thông tin</h2>
    <form #createform="ngForm" (ngSubmit)="updateUser()">
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input id="name" [(ngModel)]="user.name" type="text" class="form-control" placeholder=""
                name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Tên tài khoản</label>
            <input id="username" [(ngModel)]="user.username" type="text" class="form-control" placeholder=""
                name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ email</label>
            <input id="email" [(ngModel)]="user.email" type="email" class="form-control" placeholder="@example.com"
                name="email" required>
        </div>
        <div class="form-group">
            <label for="psw">Mật khẩu</label>
            <input id="psw" [(ngModel)]="user.password" type="password" class="form-control" placeholder="(Để trống nếu không thay đổi)" 
            name="password" required>
        </div>
        <div>
            <small class="text-danger">{{msg}}</small>
        </div>
        <button type="submit" class="btn btn-success">Cập nhật</button>
        <a href="/users" style="margin-left: 10px;" class="btn btn-info">Huỷ</a>
    </form>
    <!-- <small class="float-right" [routerLink]="['/register']">New user? Register here.</small> -->
    <!-- [disabled]="loginform.form.invalid" -->
</div>
