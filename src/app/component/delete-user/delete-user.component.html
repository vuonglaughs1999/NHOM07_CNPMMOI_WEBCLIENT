<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container mt-5 mb-5">
    <h2>Xác nhận xoá người dùng</h2>
    <form #deleteform="ngForm" (ngSubmit)="deleteUser()">
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input id="name" readonly [(ngModel)]="user.name" type="text" class="form-control"
                 name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Tên tài khoản</label>
            <input id="username" readonly [(ngModel)]="user.username" class="form-control"  name="username"
                required type="text">
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ email</label>
            <input id="email" readonly [(ngModel)]="user.email" type="email" class="form-control"
            name="email" required>
        </div>
        <div>
            <small class="text-danger">{{msg}}</small>
        </div>
        <button type="submit" class="btn btn-danger">Xoá</button>
        <a href="/users" style="margin-left: 10px;" class="btn btn-info">Huỷ</a>
    </form>
    <!-- <small class="float-right" [routerLink]="['/register']">New user? Register here.</small> -->
    <!-- [disabled]="loginform.form.invalid" -->
</div>
